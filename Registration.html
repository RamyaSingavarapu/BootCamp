<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/" method="GET">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="fun race 5k">
            <label for="fun race 5k">Fun Race 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half marathon">
            <label for="half marathon">half marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full marathon">
            <label for="full marathon">Full marathon</label>
        </div>
        <label for="email">Enter an email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Enter a password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="select">Select Age Group</label>
        <select name="age selection" id="select">
            <option value="under 18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-40">26-40</option>
        </select>
        <br>
        <button>Register</button>
    </form>
    <a href="mailto:ramyalakshmi.in@gmail.com">Send Email</a>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/mCMJoedm9A8">
    </iframe>


</body>

</html>
